name: Nightly Benchmark TSBS IoT
run-name: "TSBS IoT (devices: ${{ inputs.devices || '2000' }})"

on:
  workflow_dispatch:
    inputs:
      devices:
        description: 'Number of devices'
        required: false
        default: '2000'
        type: string
      query_iterations:
        description: 'Query iterations per type'
        required: false
        default: '20'
        type: string
      workers:
        description: 'Parallel query workers'
        required: false
        default: '4'
        type: string
      burn_in:
        description: 'Burn-in queries (discarded from stats)'
        required: false
        default: '5'
        type: string
      timestamp_start:
        description: 'Timestamp Start (ISO-8601)'
        required: false
        default: '2020-01-01T00:00:00Z'
        type: string
      timestamp_end:
        description: 'Timestamp End (ISO-8601)'
        required: false
        default: '2020-01-07T00:00:00Z'
        type: string
      run_queue:
        description: 'Part of nightly benchmark queue (set by suite workflow)'
        required: false
        default: 'false'
        type: string

permissions:
  id-token: write
  contents: read
  actions: write
  packages: write

concurrency:
  group: nightly-benchmark-tsbs-iot
  cancel-in-progress: false

jobs:
  benchmark:
    if: ${{ github.event_name != 'schedule' || github.repository == 'xtdb/xtdb' }}
    uses: ./.github/workflows/run-nightly-benchmark.yml
    with:
      bench_type: tsbs-iot
      job_display_name: TSBS IoT
      tsbs_device_count: ${{ inputs.devices || '2000' }}
      tsbs_query_iterations: ${{ inputs.query_iterations || '20' }}
      tsbs_workers: ${{ inputs.workers || '4' }}
      tsbs_burn_in: ${{ inputs.burn_in || '5' }}
      branch: ${{ github.ref_name }}
      timeout_minutes: 120
      benchmark_timeout: PT3H
      run_queue: ${{ inputs.run_queue || 'false' }}
    secrets: inherit
