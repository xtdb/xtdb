name: Nightly Benchmark AuctionMark
run-name: "AuctionMark (SF: ${{ inputs.scale_factor || '0.1' }}, Duration: ${{ inputs.duration || 'PT30M' }}, Threads: ${{ inputs.threads || '8' }}, Nodes: ${{ inputs.node_count || '3' }})"

on:
  workflow_dispatch:
    inputs:
      scale_factor:
        description: 'Scale Factor'
        required: false
        default: '0.1'
        type: string
      duration:
        description: 'Duration (e.g. PT30M)'
        required: false
        default: 'PT30M'
        type: string
      threads:
        description: 'Threads'
        required: false
        default: '8'
        type: string
      node_count:
        description: 'Nodes'
        required: false
        default: '3'
        type: string
      run_queue:
        description: 'Part of nightly benchmark queue (set by suite workflow)'
        required: false
        default: 'false'
        type: string

permissions:
  id-token: write
  contents: read
  actions: write
  packages: write

concurrency:
  group: nightly-benchmark-auctionmark
  cancel-in-progress: false

jobs:
  benchmark:
    if: ${{ github.event_name != 'schedule' || github.repository == 'xtdb/xtdb' }}
    uses: ./.github/workflows/run-nightly-benchmark.yml
    with:
      bench_type: auctionmark
      job_display_name: AuctionMark
      scale_factor: ${{ inputs.scale_factor || '0.1' }}
      duration: ${{ inputs.duration || 'PT30M' }}
      threads: ${{ inputs.threads || '8' }}
      node_count: ${{ inputs.node_count || '3' }}
      branch: ${{ github.ref_name }}
      timeout_minutes: 90
      benchmark_timeout: PT2H
      run_queue: ${{ inputs.run_queue || 'false' }}
    secrets: inherit
