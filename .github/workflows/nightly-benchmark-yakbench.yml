name: Nightly Benchmark Yakbench
run-name: "Yakbench (SF: ${{ inputs.scale_factor || '1.0' }})"

on:
  workflow_dispatch:
    inputs:
      scale_factor:
        description: 'Scale Factor'
        required: false
        default: '1.0'
        type: string
      run_queue:
        description: 'Part of nightly benchmark queue (set by suite workflow)'
        required: false
        default: 'false'
        type: string

permissions:
  id-token: write
  contents: read
  actions: write
  packages: write

concurrency:
  group: nightly-benchmark-yakbench
  cancel-in-progress: false

jobs:
  benchmark:
    if: ${{ github.event_name != 'schedule' || github.repository == 'xtdb/xtdb' }}
    uses: ./.github/workflows/run-nightly-benchmark.yml
    with:
      bench_type: yakbench
      job_display_name: Yakbench
      scale_factor: ${{ inputs.scale_factor || '1.0' }}
      branch: ${{ github.ref_name }}
      timeout_minutes: 90
      benchmark_timeout: PT2H
      run_queue: ${{ inputs.run_queue || 'false' }}
    secrets: inherit
