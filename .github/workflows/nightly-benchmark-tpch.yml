name: Nightly Benchmark TPC-H
run-name: "TPC-H (SF: ${{ inputs.scale_factor || '1.0' }})"

on:
  workflow_dispatch:
    inputs:
      scale_factor:
        description: 'Scale Factor'
        required: false
        default: '1.0'
        type: string
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC

permissions:
  id-token: write
  contents: read
  actions: write
  packages: write

concurrency:
  group: nightly-benchmark-tpch
  cancel-in-progress: false

jobs:
  benchmark:
    if: ${{ github.event_name != 'schedule' || github.repository == 'xtdb/xtdb' }}
    uses: ./.github/workflows/run-nightly-benchmark.yml
    with:
      bench_type: tpch
      job_display_name: TPC-H
      scale_factor: ${{ inputs.scale_factor || '1.0' }}
      branch: ${{ github.ref_name }}
      timeout_minutes: 90
    secrets: inherit
