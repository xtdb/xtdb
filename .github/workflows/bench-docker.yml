name: Build xtdb-bench Docker Image

on:
  schedule:
    - cron:  '0 22 * * 1-5'
  workflow_dispatch:

jobs:
  build-bench:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta for xtdb-bench
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/xtdb/xtdb-bench
          tags: |
            type=schedule
            type=schedule,pattern=nightly-{{date 'YYYYMMDD'}}
            type=raw,value=${{ github.sha }}
        
      - name: Build shadowJar for bench
        uses: gradle/actions/setup-gradle@v3
        with:
          arguments: shadowJar
  
      - name: Build and Push xtdb-bench Image
        uses: docker/build-push-action@v5
        with:
          context: modules/bench
          platforms: linux/arm64/v8,linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GIT_SHA=${{ github.sha }}
