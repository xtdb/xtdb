name: Nightly Benchmark Readings
run-name: "Readings (Devices: ${{ inputs.readings_device_count || '10000' }}, Readings: ${{ inputs.reading_count || '1000' }})"

on:
  workflow_dispatch:
    inputs:
      readings_device_count:
        description: 'Device Count'
        required: false
        default: '10000'
        type: string
      reading_count:
        description: 'Reading Count'
        required: false
        default: '1000'
        type: string
      run_queue:
        description: 'Part of nightly benchmark queue (set by suite workflow)'
        required: false
        default: 'false'
        type: string

permissions:
  id-token: write
  contents: read
  actions: write
  packages: write

concurrency:
  group: nightly-benchmark-readings
  cancel-in-progress: false

jobs:
  benchmark:
    if: ${{ github.event_name != 'schedule' || github.repository == 'xtdb/xtdb' }}
    uses: ./.github/workflows/run-nightly-benchmark.yml
    with:
      bench_type: readings
      job_display_name: Readings
      branch: ${{ github.ref_name }}
      timeout_minutes: 90
      benchmark_timeout: PT2H
      readings_device_count: ${{ inputs.readings_device_count || '10000' }}
      reading_count: ${{ inputs.reading_count || '1000' }}
      run_queue: ${{ inputs.run_queue || 'false' }}
    secrets: inherit
